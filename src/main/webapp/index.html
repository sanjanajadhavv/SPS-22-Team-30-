<!doctype html>
<html>
<head>
    <title>Capture picture from your webcam</title>
    <h1>Capture picture from your webcam</h1>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="camera" style="height:auto;width:auto; text-align:left;"></div>
    <p>Hello</p>
    <!--FOR THE SNAPSHOT-->
    <input type="button" value="Take a Snap" id="btPic" onclick="takeSnapShot();" /> 
    <p id="snapShot"></p>
    <div id="letter-container"></div>
    <!--FOR UPLOADING IMAGES-->
    <input id="uploadImage" type="file" name="myPhoto" onchange="PreviewImage();" />
    <br>
    <img id="uploadPreview" style="width: 100px; height: 100px; display: none;" />

    <br>
</body>

<script>
    // CAMERA SETTINGS.
    Webcam.set({
        width: 220,
        height: 190,
        image_format: 'jpeg',
        jpeg_quality: 100
    });
    Webcam.attach('#camera');

</script>
