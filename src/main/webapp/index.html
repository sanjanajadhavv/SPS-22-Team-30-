<!doctype html>
<html>
<head>
    <title>ASL Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
</head>

<body>
    <p></p>
    <div id="content">
        <div id="intro">
            <p id="asl"> ASL Translator</p>
            <P id="author"> by SPS 22' Team 30</P>
        </div>

        <button onclick="window.location.href='learnASL.html';"></button>

        <div id="camera"></div>
        <!--FOR THE SNAPSHOT-->
        <input id="take" type="button" value="Take a Snap" id="snapPic" onclick="takeSnapShot()" /> 
        <p id="snapShot"></p>
        <!--FOR UPLOADING IMAGES-->
        <input id="uploadImage" type="file" name="myPhoto" onchange="PreviewImage()" />
        <p id="uploadPreview"></p>

        <!--JUMP TO PAGE 2-->
        <input id="submit" type="button" value="Submit" onclick="jumpToPage2()"/>
    </div>
    
    <div>
        <img src="./images/asl.jpg" id="background"/>
    </div>
</body>

<script>
    // CAMERA SETTINGS.
    Webcam.set({
        width: 396,
        height: 343,
        image_format: 'jpeg',
        jpeg_quality: 100
    });
    Webcam.attach('#camera');

    localStorage.setItem()
    localStorage.setItem("firstname", "Smith"); 
</script>
</html>
